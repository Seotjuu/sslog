name: Deploy

on:
  push:
    branches:
      - main

jobs:
  user:
    runs-on: ubuntu-latest
    steps:
      - name: git set up user email
        run: git config --global user.email tjrenffl8@naver.com
      - name: git set up user name
        run: git config --global user.name Seotjuu
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
  build:
    needs: [user, setup]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./out
    outputs:
      url: https://seotjuu.github.io/sslog
